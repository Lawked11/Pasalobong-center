<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard - Pasalobong Center</title>
  <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body class="no-scroll">
  <header>
    <nav class="navbar">
      <button id="burgerBtn" class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="sideDrawer">
        <span></span><span></span><span></span>
      </button>
      <div class="navbar-left">
        <span class="admin-title">ADD PRODUCTS</span>
      </div>
      <div class="navbar-right">
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </nav>
  </header>
  <!-- Side Drawer -->
  <aside id="sideDrawer" class="side-drawer" aria-hidden="true">
    <div class="drawer-header">Menu</div>
    <ul class="drawer-list">
      <li><a href="admin_dashboard.html">Add Products</a></li>
      <li><a href="inventory.html">Product Inventory & Monitoring</a></li>
      <li><a href="users.html">User Accounts Management</a></li>
      <li><a href="orders.html">Order Monitoring</a></li>
    </ul>
  </aside>
  <div id="drawerBackdrop" class="drawer-backdrop" hidden></div>
  <main>
    <section class="dashboard-section">
      <h1>Add Products</h1>
      <!-- Add Product Form -->
      <div class="add-item-card">
        <h2>Add New Item</h2>
        <form id="addItemForm" enctype="multipart/form-data">
          <div class="form-row">
            <label for="itemName">Product Name</label>
            <input type="text" id="itemName" required>
          </div>
          <div class="form-row">
            <label for="itemCategory">Category</label>
            <select id="itemCategory" required>
              <option value="">Select category</option>
              <option value="Seafood Snacks">Seafood Snacks</option>
              <option value="Kakanin & Rice Cakes">Kakanin & Rice Cakes</option>
              <option value="Other Bestsellers">Other Bestsellers</option>
            </select>
          </div>
          <div class="form-row">
            <label for="itemDesc">Description</label>
            <textarea id="itemDesc" rows="2" required></textarea>
          </div>
          <div class="form-row">
            <label for="itemImage">Product Image</label>
            <input type="file" id="itemImage" accept="image/*" required>
          </div>
          <div class="form-row">
            <label for="itemStock">Stock</label>
            <input type="number" id="itemStock" min="0" required>
          </div>
          <div class="form-row">
            <label for="itemPrice">Price (â‚±)</label>
            <input type="number" id="itemPrice" min="0" step="0.01" required>
          </div>
          <button type="submit" class="btn-primary">Add Item</button>
        </form>
      </div>

      <!-- Tables have been moved to their own pages via the burger menu -->
    </section>
  </main>
  <!-- Logout Modal -->
  <div id="logoutModal" class="logout-modal">
    <div class="logout-modal-content">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to logout?</p>
      <div class="logout-modal-actions">
        <button id="confirmLogoutBtn" class="modal-btn logout-confirm">Logout</button>
        <button id="cancelLogoutBtn" class="modal-btn logout-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    // UI Only: Modal logic for logout (no backend)
    const logoutModal = document.getElementById('logoutModal');
    document.getElementById('logoutBtn').onclick = () => {
      logoutModal.classList.add('open');
      document.body.style.overflow = 'hidden';
    };
    document.getElementById('cancelLogoutBtn').onclick = () => {
      logoutModal.classList.remove('open');
      document.body.style.overflow = '';
    };
    logoutModal.onclick = function(e) {
      if (e.target === logoutModal) {
        logoutModal.classList.remove('open');
        document.body.style.overflow = '';
      }
    };
    document.getElementById('confirmLogoutBtn').onclick = () => {
      logoutModal.classList.remove('open');
      document.body.style.overflow = '';
      alert("Logged out! (UI Only)");
    };

    // Burger / Drawer
    const burgerBtn = document.getElementById('burgerBtn');
    const sideDrawer = document.getElementById('sideDrawer');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    function openDrawer() {
      sideDrawer.classList.add('open');
      drawerBackdrop.hidden = false;
      document.body.style.overflow = 'hidden';
      burgerBtn.setAttribute('aria-expanded', 'true');
      sideDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
      sideDrawer.classList.remove('open');
      drawerBackdrop.hidden = true;
      document.body.style.overflow = '';
      burgerBtn.setAttribute('aria-expanded', 'false');
      sideDrawer.setAttribute('aria-hidden', 'true');
    }
    burgerBtn.onclick = openDrawer;
    drawerBackdrop.onclick = closeDrawer;
    sideDrawer.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') closeDrawer();
    });

    // Add/Edit/Delete/Mark Done/Status buttons (UI only)
    document.querySelectorAll('.table-btn').forEach(btn=>{
      btn.onclick = ()=>{
        if(btn.classList.contains('edit-btn')) alert('Edit item (UI Only)');
        else if(btn.classList.contains('delete-btn')) alert('Delete item (UI Only)');
        else if(btn.classList.contains('status-btn')) alert('Change product status (UI Only)');
        else if(btn.classList.contains('edit-user-btn')) alert('Edit user (UI Only)');
        else if(btn.classList.contains('delete-user-btn')) alert('Delete user (UI Only)');
        else if(btn.classList.contains('status-user-btn')) alert('Change user status (UI Only)');
        else if(btn.classList.contains('mark-btn')) alert('Order marked as Done! (UI Only)');
        else if(btn.classList.contains('delete-order-btn')) alert('Order deleted! (UI Only)');
      };
    });
    document.getElementById('addItemForm').onsubmit = function(e){
      e.preventDefault();
      alert("Item Added! (UI Only)");
      this.reset();
    };
  </script>
</body>
</html>
